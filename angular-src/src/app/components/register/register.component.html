<form class="form-signin" (submit)="onRegisterSubmit()">
  <div class="text-center mb-4">
    <img class="mb-4" src="https://pbs.twimg.com/media/Clean-_WkAATs29.jpg" alt="" width="85" height="60">
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
    <p>Build form controls with floating labels via the
      <code>:placeholder-shown</code> pseudo-element.
      <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a>
    </p>
  </div>

  <div class="form-label-group">
    <input type="name" id="inputName" [(ngModel)]="name" name="name" class="form-control" placeholder="Name" required autofocus>
    <label for="inputEmail">Name</label>
  </div>

  <div class="form-label-group">
    <input type="username" id="inputUsername" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required>
    <label for="inputPassword">Username</label>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
    <label for="inputPassword">Email</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
</form>
