<form class="form-signin" (submit)="onLoginSubmit()">
  <div class="text-center mb-4">
    <img class="mb-4" src="https://pbs.twimg.com/media/Clean-_WkAATs29.jpg" alt="" width="85" height="60">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <p>Build form controls with floating labels via the
      <code>:placeholder-shown</code> pseudo-element.
      <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a>
    </p>
  </div>

  <div class="form-label-group">
    <input type="username" id="inputUsername" class="form-control" [(ngModel)]="username" name="username" placeholder="Username"
      required autofocus>
    <label for="inputEmail">Username</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" name="password" placeholder="Password"
      required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
