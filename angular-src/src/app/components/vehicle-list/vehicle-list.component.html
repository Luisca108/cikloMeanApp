<table class="tftable container">
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Ruta</th>
    <th>Producto</th>
    <th>Cliente</th>
    <th>Estatus</th>
  <tr *ngFor="let vehicle of vehicles"
      (click)="onSelect(vehicle)"
      [class.selected]="vehicle === selectedVehicle">
  <td>{{vehicle.id}}</td>
  <td>{{vehicle.nombre}}</td> 
  <td>{{vehicle.ruta}}</td> 
  <td>{{vehicle.producto}}</td>
  <td>{{vehicle.cliente}}</td>
  <td>{{vehicle.estatus}}</td>
  </tr>
</table>
<app-vehicle-details [vehicle]="selectedVehicle"></app-vehicle-details>
